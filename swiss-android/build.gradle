apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        consumerProguardFile 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
}

publish {
    userOrg = 'dongmiansheng'      //bintray注册的用户名
    repoName = 'public'
    groupId = 'com.cherry.tools'         //compile引用时的第1部分groupId
    artifactId = 'swiss-android'     //compile引用时的第2部分项目名
    publishVersion = '1.0.2'    //compile引用时的第3部分版本号
    desc = 'This is a android tool library'
    website = 'https://github.com/ContextDong/swiss-android'
}

